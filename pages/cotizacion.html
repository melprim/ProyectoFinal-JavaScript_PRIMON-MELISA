<body onload="traerNumero(), mostrarInfo(), mostrarCortinasCarrito()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light header" aria-label="Eighth navbar example">
            <div class="container flex-column">
                <a class="navbar-brand mx-0" href="../index.html"><img src="../imagenes/LOGO CORTINAS.png" class="img-fluid" width="250px" alt="logo"></a>
                <button class="navbar-toggler collapsed mt-3 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-3 w-100 justify-content-center" id="navbarsExample07">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item"><a class="nav-link fw-bold" href="../index.html#top">Home</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold" href="../index.html#tipos">Tipos de Cortinas</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold" href="../index.html#medireinstalar">Como medir e Instalar</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold" href="../index.html#contacto">Contacto</a></li>
                        <li class="nav-item"><a class="btn btn-outline-dark " href="#cotizacion">COTIZÁ AHORA!</a></li>
                        <button class="btn btn-dark mx-5" id="idCarrito" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito" class="ms-2">0</span></button>    
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">   
        <h1 id="cotizacion">TU CORTINA A MEDIDA</h1>
        <div class="row justify-content-center">
            <div class=" col-xl-4 col-md-12">
                <h2 class="subtitulo">ARMA TU CORTINA</h2>
                <form id="idForm" >
                    <div class="formulario">
                        <select name="idTipoCortina" id="idTipoCortina" class="form-select mt-4" aria-label="Default select example" required>
                            <option selected value="">Elige el TIPO DE CORTINA</option>
                            <option value="Roller">Roller</option>
                            <option value="Bandas Verticales">Bandas Verticales</option>
                            <option value="Enrollable Duo">Enrollable Duo</option>
                        </select>
                        <div id="cortinaSeleccionada"></div>

                        <select name="idTipoTela" id="idTipoTela" class="form-select mt-5" aria-label="Default select example" required>
                            <option selected value="">Elige el TIPO DE TELA</option>
                            <option value="Screen">Screen</option>
                            <option value="BlackOut">BlackOut</option>
                        </select>
                        <div id="telaSeleccionada"></div>

                        <select name="idColor" id="idColor" class="form-select mt-5" aria-label="Default select example" required>
                            <option selected value="">Elige el COLOR</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Negro">Negro</option>
                            <option value="Beige">Beige</option>
                            <option value="Gris">Gris</option>
                        </select>
                        <div id="colorSeleccionado"></div>

                        <select name="idMecanismo" id="idMecanismo" class="form-select mt-5" aria-label="Default select example" required>
                            <option selected value="">Elige el MECANISMO</option>
                            <option value="Manual">Manual</option>
                            <option value="Motorizado">Motorizado</option>
                        </select>
                        <div id="mecanismoSeleccionado"></div>
                        
                        <div class="mt-5">
                            <label for="idAncho">Ancho en cm. (Min. 50cm / Max. 300cm)</label>
                            <input style="width: 130px;" type="number" id="idAncho" name="ancho" min="50" max="300" required="required" placeholder="Ingrese ancho...">
                        </div>

                        <div class="mt-5">
                            <label for="idAlto">Alto en cm. (Min. 50cm / Max. 300cm)</label>
                            <input style="width: 130px;" type="number" id="idAlto" name="alto" min="50" max="300" required="required" placeholder="Ingrese alto...">
                        </div>
                    </div>
                    <div class="botones">
                        <button type="submit" class="btn btn-outline-dark">Crear y Cotizar Cortina</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-6 col-md-12 text-center">
                <h2 class="subtitulo">TUS CORTINAS</h2>
                <div id="productoCortina" class="consultas"></div>
            </div>
        </div>
            <!--promociones-->
        <div class="row justify-content-center">
            <div class="accordion col-xl-10 col-md-12 text-center" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="btn btn-light w-100 p-3 fondo_boton" id="idBotonPromo" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><i class="fas fa-chevron-down"></i> MIRA NUESTRAS PROMOCIONES <i class="fas fa-chevron-down"></i></i></button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body" >
                        <div id="idCortinaPromo" class="row mt-5 justify-content-around"></div>
                    </div>
                </div>
            </div>   
            </div>    
        </div>
    </main>

    <!--modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tu carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body consultas" id="divCarrito"></div>
                <div class="modal-body"><h3>Costo Total: $<span id="idCostoTotal">0</span></h3></div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger my-1" id="vaciarCarrito">Vaciar Carrito</button>
                    <button type="button" class="btn btn-primary" id="finalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer container-fluid">
        <div class="row justify-content-around align-items-center w-100 mx-0">
            <div class= "col-xl-6 col-md-12 text-center">
                <p >©2022 - Melisa Primon - Todos los derechos reservados</p>
            </div>
            <div class= "col-xl-6 col-md-12 text-center">
                <a href="#top"><img class="pe-3 pb-2" width="180px" src="../imagenes/LOGO CORTINAS.png" alt="logo deco screen"></a>
            </div>
        </div>

    <script src="../js/script.js"></script>
